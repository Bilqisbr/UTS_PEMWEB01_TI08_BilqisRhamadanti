<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Daftar Alumni</title>
<style>
    .tabel {
        width: 500px;
        margin: auto;
    }
</style>
</head>
<body>
<form action="#">
    <fieldset class="tabel">
        <legend>Daftarkan Alumni</legend>
    <div class="isi">
        <label for="nama">Cari Nama Alumni :</label>
        <input type="search" placeholder="Search">
        <br>
        <br>
        <label for="Study">Program Studi :</label>
        <select name="" id="Program study">
            <option value="">Teknik Informatika</option>
            <option value="">SIstem Informasi</option>
            <option value="">Bisnis Digital</option>
        </select>
        <br>
        <br>
        <label for="Tahun">Tahun masuk :</label>
        <input type="number" name="Tahun" placeholder="Tahun Masuk">
        <br>
        <br>
        <label for="Tahun">Tahun Lulus :</label>
        <input type="number" name="Tahun Lulus" placeholder="Tahun lulus">
        <br>
        <br>
        <label for="Link">Alamat Linkedin :</label>
        <input type="text" placeholder="Link">
        <br>
        <br>
        <label for="Job">Pekerjaan :</label>
        <input type="text" placeholder="Pekerjaan">
        <br>
        <br>
        <label for="Alamat">Alamat :</label>
        <textarea name="Kantor" id="Alamat" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="">Pengurus Alumni :</label>
        <input type="radio" name="Pengurus">
        <label for="">Ya</label>
        <input type="radio" name="">
        <label for="">Tidak</label>
        <br>
        <br>
        <input type="submit" value="Simpan" name="tombol">
        <input type="submit" value="Riset" name="tombol">
    </div>
    </fieldset>
</form>
</body>
</html>
